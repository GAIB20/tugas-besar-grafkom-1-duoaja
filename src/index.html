<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEBGL - Grafika Komputer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex flex-col items-center justify-center h-screen">
    <div class="flex space-x-2 mb-4">
      <button
        id="selector"
        class="draw-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        ðŸ‘†
      </button>
      <button
        id="draw-line"
        class="draw-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Line
      </button>
      <button
        id="draw-square"
        class="draw-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Square
      </button>
      <button
        id="draw-rectangle"
        class="draw-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Rectangle
      </button>
      <button
        id="draw-polygon"
        class="draw-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Polygon
      </button>
      <button
        id="save"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Save
      </button>
      <button
        id="clear"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Clear
      </button>
      <button
        id="draw"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Draw
      </button>
      <button
        id="load-model"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Load
      </button>
    </div>
    <input type="color" id="colorPicker" value="#00FF00" />
    <canvas
      id="canvas"
      class="border-2 border-gray-300 bg-white"
      width="600"
      height="400"
    ></canvas>
    <div class="flex flex-row items-center justify-center space-x-2 mb-4">
      <div>
        <input type="range" id="slider-translate-x" class="slider mt-4" min="-100" max="100" value="0" step="1">
        <label for="slider-translate-x" class="block text-center mt-2">Translate X</label>
      </div>
      <div>
        <input type="range" id="slider-translate-y" class="slider mt-4" min="-100" max="100" value="0" step="1">
        <label for="slider-translate-y" class="block text-center mt-2">Translate Y</label>
      </div>
      <div>
        <input type="range" id="slider-transform-x" class="slider mt-4" min="0" max="250" value="100" step="1">
        <label for="slider-transform-x" class="block text-center mt-2">Transform X</label>
      </div>
      <div>
        <input type="range" id="slider-transform-y" class="slider mt-4" min="0" max="250" value="100" step="1">
        <label for="slider-transform-y" class="block text-center mt-2">Transform Y</label>
      </div>
      <div>
        <input type="range" id="slider-rotate" class="slider mt-4" min="0" max="360" value="180" step="1">
        <label for="slider-rotate" class="block text-center mt-2">Rotate</label>
      </div>
      <div>
        <input type="range" id="slider-scale" class="slider mt-4" min="0" max="250" value="100" step="1">
        <label for="slider-scale" class="block text-center mt-2">Scale</label>
      </div>
    </div>
    <div>
      <button
        id="reflect-x"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Reflect X
      </button>
      <button
        id="reflect-y"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Reflect Y
      </button>
    </div>
    
    <script type="module" src="models/line.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
